<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas Online</title>
    <link rel="shortcut icon" href="./Public/Images/coin-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./Public/Fonts/fonts.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>Conversor de Moedas Online</header>

                <div class="left-inputs">
                    <select id="input-coin" name="input-coin">
                        <option value="BRL">BRL</option>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                    </select>
                    <p>|</p>
                    <input type="text" name="left-box-value" id="input-value">
                </div>
                
                <button class="btn-invertValue" onclick="invertValues()" class="button-invert">
                    <img id="img-left-arrow" src="https://img.icons8.com/?size=100&id=98961&format=png&color=000000" alt="left-right">
                    <img id="img-right-arrow" src="https://img.icons8.com/?size=100&id=98968&format=png&color=000000" alt="arrow-right">
                </button>

                <div class="right-outputs">
                    <input type="text" name="value" id="output-value">
                    <p id="p-right">|</p>
                    <select id="output-coin" name="output-coin">
                        <option value="USD">USD</option>
                        <option value="BRL">BRL</option>
                        <option value="EUR">EUR</option>
                    </select>
                </div>

        <button onclick="TestandoBotao()" class="btn-submit">Converter</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
